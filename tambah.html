    <meta charset="UTF-8" />

    <nav>
      <div class="menu">

    <section id="tambah">
      <p>Tambah Buku</p>
      <div class="container">
        <form action="admin.html">
          <input type="file" name="" id="" class="inputfile" placeholder="Cover Buku" />
          <label for="file">Cover Buku</label>
          <input type="text" name="judul" id="judul" placeholder="Judul" />
          <input type="text" name="tahun" id="tahun" placeholder="Tahun Terbit" />
          <textarea name="desk" id="desk" cols="40" rows="8" placeholder="Deskripsi Buku"></textarea>
          <button onclick="alert('Buku ditambahkan')">Tambah</button>
        </form>
      </div>
    </section>
  </body>
